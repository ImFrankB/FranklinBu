<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/Images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franklin Bugauisan | Student AI-Augmented Software Developer</title>

    <!-- Standard Meta Tags -->
    <meta
      name="description"
      content="BS Computer Science student and Software Developer specializing in high-performance and polished web applications. Available for commission."
    />

    <!-- 1. The Type: Always 'website' for a portfolio -->
    <meta property="og:type" content="website" />

    <!-- 2. The URL: IMPORTANT: The final, live URL of your website -->
    <meta
      property="og:url"
      content="https://franklin-bu.vercel.app/index.html"
    />

    <!-- 3. The Title: The large bold text in the preview -->
    <meta
      property="og:title"
      content="Franklin Bugauisan | Student AI-Augmented Software Developer"
    />

    <!-- 4. The Description: The smaller text below the title -->
    <meta
      property="og:description"
      content="3rd-year CS Student & Developer specializing in Web and Mobile applications and beginner in ML/AI. Open to commissions and exciting projects."
    />

    <!-- 5. The Image: The main photo that attracts clicks (Must be a direct, publicly accessible link to an image file, e.g., .jpg) -->
    <meta
      property="og:image"
      content="https://franklin-bu.vercel.app/cover.png"
    />

    <!-- Optional: Image dimensions (helps platforms render faster) -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card Tags (for Twitter/X previews) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Franklin Bugauisan | Student AI-Augmented Software Developer"
    />
    <meta
      name="twitter:description"
      content="Specializing in Web/App Development & beginner ML/AI. Available for commission."
    />
    <meta
      name="twitter:image"
      content="https://franklin-bu.vercel.app/cover.png"
    />
  </head>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
